<script>
    $(function () {
        initajaxSetup();
    })

    //页面加载：设置全局ajax请求后的执行动作
    function initajaxSetup() {
        $.ajaxSetup({
            complete: function (resultt) {
                var result = resultt.responseJSON;
                if (result.code && result.code != 200) {
                    bootbox.alert({
                        message: result.msg,
                        size: 'small'
                    });
                }
                if (result.code == 1009) {
                    location.href = "login.html";
                }
            }
        });
    }
</script>
